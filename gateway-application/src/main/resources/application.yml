
server:
  port: 8080

zuul:
  host:
    socket-timeout-millis: 30000
  ignored-services: '*'
  routes:
    app1:
      sensitiveHeaders:
      path: /app1/**
      url: http://localhost:8081
    app2:
      sensitiveHeaders:
      path: /app2/**
      url: http://localhost:8082

AUTHORIZATION_SERVER_URL: http://localhost:7999/uaa
security:
  basic:
    enabled: false
  oauth2:
    client:
      accessTokenUri: ${AUTHORIZATION_SERVER_URL}/oauth/token
      userAuthorizationUri: ${AUTHORIZATION_SERVER_URL}/oauth/authorize
      client-id: demo
      client-secret: demo
      scope: read, write
    resource:
      token-info-uri: ${AUTHORIZATION_SERVER_URL}/oauth/check_token
      user-info-uri: ${AUTHORIZATION_SERVER_URL}/user

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 50000
ribbon:
  ConnectTimeout: 5000
  ReadTimeout: 50000


logging:
  level.com.github.bilak: DEBUG
  level.org.springframework.security: DEBUG


