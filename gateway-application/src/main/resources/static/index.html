<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <script src="//cdn.jsdelivr.net/sockjs/1/sockjs.min.js"></script>
    <script src="stomp.js"></script>
    <script type="text/javascript">
        var stompClient1 = null;
        var stompClient2 = null;

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;

            document.getElementById('conversationDiv1').style.visibility = connected ? 'visible' : 'hidden';
            document.getElementById('response1').innerHTML = '';

            document.getElementById('conversationDiv2').style.visibility = connected ? 'visible' : 'hidden';
            document.getElementById('response2').innerHTML = '';
        }

        function connect() {
            var socket1 = new SockJS('/app1/application1');
            stompClient1 = Stomp.over(socket1);
            stompClient1.connect({}, function (frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient1.subscribe('/topic/application1', function (greeting) {
                    showGreeting1(JSON.parse(greeting.body).content);
                });
            });

            var socket2 = new SockJS('/app2/application2');
            stompClient2 = Stomp.over(socket2);
            stompClient2.connect({}, function (frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient2.subscribe('/topic/application2', function (greeting) {
                    showGreeting2(JSON.parse(greeting.body).content);
                });
            });
        }

        function disconnect() {
            if (stompClient1 != null) {
                stompClient1.disconnect();
            }
            if (stompClient2 != null) {
                stompClient2.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
        }

        function sendName1() {
            var name = document.getElementById('name1').value;
            stompClient1.send("/app/application1", {}, JSON.stringify({'name': name}));
        }

        function sendName2() {
            var name = document.getElementById('name2').value;
            stompClient1.send("/app/application2", {}, JSON.stringify({'name': name}));
        }

        function showGreeting1(message) {
            var response = document.getElementById('response1');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message));
            response.appendChild(p);
        }

        function showGreeting2(message) {
            var response = document.getElementById('response2');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message));
            response.appendChild(p);
        }
    </script>
</head>
<body onload="disconnect()">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div>
    <div>
        <button id="connect" 1 onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
    </div>
</div>
<div>
    <div id="conversationDiv1">
        <label>What is your name?</label><input type="text" id="name1"/>
        <button id="sendName1" onclick="sendName1();">Send</button>
        <p id="response1"></p>
    </div>
</div>
<div>
    <div id="conversationDiv2">
        <label>What is your name?</label><input type="text" id="name2"/>
        <button id="sendName2" onclick="sendName2();">Send</button>
        <p id="response2"></p>
    </div>
</div>
</body>
</html>
